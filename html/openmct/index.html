<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunCoSim - OpenMCT</title>
    <script>
        // Unregister any active service workers that might be interfering (e.g. from Godot web exports)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.unregister();
                    console.log('Unregistered service worker to prevent interference:', registration.scope);
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/openmct@3.1.0/dist/openmct.js"></script>
    <script>
        if (typeof openmct === 'undefined') {
            console.warn('JSDelivr failed, trying unpkg...');
            document.write('<script src="https://unpkg.com/openmct@3.1.0/dist/openmct.js"><\/script>');
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/openmct@3.1.0/dist/espressoTheme.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="openmct-config.js"></script>
</body>

</html>
